apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
  namespace: attendlytical
  labels:
    app: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongodb
        image: mongo:5.0
        ports:
        - containerPort: 27017
        volumeMounts:
        - mountPath: /data/db
          name: mongo-data
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: mongo-user
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: mongo-password
      volumes:
      - name: mongo-data
        persistentVolumeClaim:
          claimName: mongo-data-pvc
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-service
  namespace: attendlytical
spec:
  selector:
    app: mongo
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 27018  # Testing different port, will be using this port to access db
      targetPort: 27017
